<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">

  <!-- Encabezado -->
  <header class="bg-red-700 text-white py-4 text-center shadow-md">

  <!-- Contenedor de combos -->

  <!-- Modal carrito -->
  <div id="modal-carrito" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-h-[90%] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Tu Carrito</h2>
      <div id="lista-carrito" class="mb-4"></div>

      <p class="text-lg font-bold mb-2">Total: $<span id="total">0</span></p>

      <!-- Formulario -->
      <div class="mb-3">
        <label class="block text-sm font-medium">Nombre:</label>
        <input id="nombre" type="text" class="w-full border rounded p-2">
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium">Entrega:</label>
        <input id="entrega" type="text" placeholder="DirecciÃ³n o retiro en local" class="w-full border rounded p-2">
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium">MÃ©todo de Pago:</label>
        <div class="flex gap-4 mt-1">

          <label><input type="radio" name="pago" value="MercadoPago"> MercadoPago</label>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-between mt-4">
        <button id="cancelar" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
        <button id="enviar-whatsapp" class="bg-green-600 text-white px-4 py-2 rounded">Enviar por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Modal detalle combo -->
  <div id="modal-combo" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-h-[90%] overflow-y-auto relative">
      <button id="cerrar-modal-combo" class="absolute top-2 right-2 text-gray-600">âœ–</button>

      <ul id="combo-productos" class="list-disc list-inside mb-4"></ul>
      <p id="combo-precio" class="text-lg font-bold text-red-700 mb-4"></p>
      <button id="agregar-combo" class="bg-red-700 text-white px-4 py-2 rounded">Agregar al carrito</button>
    </div>
  </div>

</body>
</html>
